<table class="table ngp-table">
  <thead>
    <th>firstDay</th>
    <th>oAVG</th>
    <th>dAVG</th>
    <th></th>
  </thead>
  <tbody>
    <tr ng-repeat="week in weeklist.weeks">
      <td class="{{ ( week.firstDay | date: 'yyyy-MM-dd' ) == ( currentWeekFirstDayDate | date: 'yyyy-MM-dd' ) ? 'pnpC-is-current-week' : '' }}"><a class="btn btn-default" href="{{week.id}}">{{ week.firstDay | date: 'MMM dd' }}</a></td>
      <td>{{ week.oAVG | number: 1 }}</td>
      <td>{{ week.dAVG | number: 1 }}</td>
      <td><a href="#" pnp-week-destroy="week" pnp-weeks="weeklist.weeks" pnp-row-index="$index">Destroy</a></td>
    </tr>
  </tbody>
</table>

<span class="btn btn-primary" pnp-week-create="weeklist.weeks">Create Week</span>
