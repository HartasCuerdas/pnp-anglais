<table class="table ngp-table">
  <thead>
    <th>firstDay</th>
    <th>oAVG</th>
    <th>dAVG</th>
    <th></th>
  </thead>
  <tbody>
    <tr ng-repeat="week in weeklist.weeks">
      <td class="{{ ( week.firstDay | date: 'yyyy-MM-dd' ) == ( currentWeekFirstDayDate | date: 'yyyy-MM-dd' ) ? 'pnpC-is-current-week' : '' }}"><a class="btn btn-default" href="{{week.id}}">{{ week.firstDay }}</a></td>
      <td>{{ week.oAVG | number: 1 }}</td>
      <td>{{ week.dAVG | number: 1 }}</td>
      <td><a href="#">Destroy</a></td>
    </tr>
  </tbody>
</table>
