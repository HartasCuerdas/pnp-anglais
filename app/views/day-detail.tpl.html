<a href="/{{ daydetail.day.week_id }}" class="btn btn-primary">Back</a>

<div>
  oTotal: <span id="ngp-oTotal">{{ daydetail.day.oTotal }}</span>, dTotal: <span id="ngp-dTotal">{{ daydetail.day.dTotal }}</span> | <span>well_registered: {{ daydetail.day.well_registered }}</span>
</div>

<table class="table ngp-table">
  <thead>
    <th>Timekey</th>
    <th>o</th>
    <th>d</th>
  </thead>
  <tbody>
    <tr ng-repeat="od in daydetail.ods">
      <td>{{ od.timekey }}</td>
      <td><span class="btn ngp-od-enabled-btn {{ (od.o) ? 'btn-success' : 'btn-default' }}" ng-click="toggle_o(od.id, $index)">{{ od.o }}</span></td>
      <td><span class="btn ngp-od-enabled-btn {{ (od.d) ? 'btn-success' : 'btn-default' }}" ng-click="toggle_d(od.id, $index)">{{ od.d }}</span></td>
    </tr>
  </tbody>
</table>
